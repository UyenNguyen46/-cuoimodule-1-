<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" style="height: 400px; width: 400px; border: 1px solid"></canvas>
<script>
    class Rectangle {
        x;
        y;
        width;
        height;
        color;

        draw () {
            let ctx=document.getElementById('canvas').getContext('2d');
            ctx.fillRect(this.x, this.y, this.width, this.height);
            ctx.beginPath()
        }
    }
    let a = new Rectangle();
    a.x = 10;
    a.y = 10;
    a.width = 200;
    a.height = 100;
    a.color = "#000000";
    a.draw();
</script>
</body>
</html>
