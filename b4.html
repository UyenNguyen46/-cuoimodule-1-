<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas
        id="canvas"
        style="border: 1px solid black"
        width="400"
        height="400"
></canvas>
<script>
    class Rectangle {
        constructor(x, y, width, height, color) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color = color;
        }
        render(canvas) {
            const ctx = canvas.getContext("2d");
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.height, this.width);
        }
    }

    const canvas = document.querySelector("canvas");
    const rect = new Rectangle(10, 10, 100, 200, "#000000");
    rect.render(canvas);
</script>
</body>
</html>
